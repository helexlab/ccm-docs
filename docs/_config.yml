# Site settings
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: CCM documentation
email: ccm@helex.health
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: /ccm-docs # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
# github_username:  jekyll
logo: "/assets/images/helex-logo.png"


# Build settings
#theme: just-the-docs
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-feed
  - jekyll-sitemap


# ----------------------------------------
# 2. Multilingual Configuration (Manual Setup)
# ----------------------------------------
languages: ["et", "en"]
default_lang: "et"
# lang_path: 
#   et: ""
#   en: "en"

# ----------------------------------------
# 3. Theme Configuration
# ----------------------------------------

# --- JUST THE DOCS SEARCH CONFIGURATION ---
# This activates the built-in, client-side search functionality
search_enabled: true 
# This line is IMPORTANT for the search to work well with your structure:
# It builds the search index from files that are NOT excluded.
# -----------------------------------------------------------------

# 4. Exclusions (Crucial for Multilingual and Build Compatibility)
# exclude means the default build process will only index the Estonian (et) pages
# If you remove the exclude: - en line, it will index both languages, but all pages will share the same root structure, which may cause URL conflicts if not carefully managed.
# -----------------------------------------------------------------
exclude: 
  - en/README.md
# Exclude from processing.
# The following items will not be processed, by default.
  - .sass-cache/
  - .jekyll-cache/
  - .gitignore
  - 404.html
  - _config.yml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/  